<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home Page</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f4f4;
    }

    header {
      background-color: #667eea;
      color: white;
      padding: 20px 0;
      text-align: center;
    }

    nav {
      display: flex;
      justify-content: center;
      background: #5a67d8;
    }

    nav a {
      color: white;
      text-decoration: none;
      padding: 14px 20px;
      display: inline-block;
    }

    nav a:hover {
      background-color: #4c51bf;
    }

    main {
      padding: 40px 20px;
      text-align: center;
    }

    main h1 {
      color: #333;
      margin-bottom: 20px;
    }

    main p {
      color: #555;
      line-height: 1.6;
      max-width: 600px;
      margin: 0 auto;
    }

    footer {
      background: #333;
      color: white;
      padding: 20px 0;
      text-align: center;
      margin-top: 40px;
    }

    /* Responsive */
    @media (max-width: 600px) {
      nav {
        flex-direction: column;
      }

      nav a {
        padding: 10px;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Welcome to My Website</h1>
  </header>

  <nav>
    <a href="index.html">Home</a>
   
    <a href="#">About</a>
    <a href="#">Contact</a>
  </nav>

  <main>
    <h1>Hello, Visitor!</h1>
    <p>
      This is a simple home page template built with HTML and CSS. 
      You can customize it by adding sections, images, buttons, or links to your other pages.
    </p>
  </main>

  <footer>
    &copy; 2026 My Website. All rights reserved.
  </footer>

</body>
</html>
